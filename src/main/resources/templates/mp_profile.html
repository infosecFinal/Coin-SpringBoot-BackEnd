<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/request.js"></script>
</head>

<body>

<div class="site-wrap">

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="index">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black"> Mypage </strong>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>


    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-12">
                <h2 class="h3 mb-5 text-black" style="padding-left: 230px;">My page</h2>
            </div>
            <div class="col-lg-2 navibar">
                <ul>
                    <li><a href="mypage">개인정보</a></li>
                    <li><a href="">코인내역</a></li>
                    <li><a href="mp_delete">회원탈퇴</a></li>
                </ul>
            </div>
            <div class="col-lg-10">
                <div class="container" style="padding-left:40px;">
                    <div class=" form-group row" style="padding:50px; border:1px solid #f3f3f3;">
                        <div>
                            <img src="img.png" alt="img" width="200px" height="200px" style="border:2px solid #f3f3f3;"></img>
                        </div>
                        <div class="col-lg-7" style="padding-left: 50px;">
                            <form name="upwupdateform" class="form-horizontal">
                                <div class="form-group ">
                                    <label for="user_id" class="col-sm-5 control-label">아이디</label>
                                    <div class="col-lg-25">
                                        <p th:text="${id}" class="form-control" type="text" id="user_id" name="user_id"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user_pw" class="col-sm-5 control-label">비밀번호</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" id="user_pw" name="user_pw" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user_name" class="col-sm-5 control-label">이름</label>
                                    <div class="col-lg-25">
                                        <h6 th:text="${uname}" class="form-control" type="text" id="user_name" name="user_name"></h6>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user_phone" class="col-sm-5 control-label">휴대폰 번호</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" type="text" id="user_phone" name="user_phone"
                                               th:value="${uphone}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user_address" class="col-sm-5 control-label">주소</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" type="text" id="user_address" name="user_address" th:value="${uaddress}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user_email" class="col-sm-5 control-label">이메일</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" type="text" id="user_email" name="user_email"
                                               th:value="${uemail}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  for="user_gender" class="col-sm-7 control-label">성별</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" type="text" id="user_gender" name="user_gender" th:value="${ugender}">
                                    </div>
                                </div>
                                <div style="float:right;">
                                    <input type="button" id="userConfirmBtn" class="mb-0" style="color:#75b239; background-color:#ffffff; border:0; outline:0;" value="수정완료">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>

</body>

</html>
